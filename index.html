<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramadan Countdown</title>
    <meta name="author" content="name" />
    <meta name="language" content="english" />
    <meta name="description" content="Ramadan Countdown" />
    <meta name="keywords" content="Countdown,Ramadan,2024" />
    <meta name="author" content="Said-MZ" />

    <link rel="icon" href="pngwing.com.png" type="image/png" sizes="16x16" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Ramadan Countdown</h1>
        <div class="countdown">
          <div>
            <p id="days">00</p>
            <h2>days</h2>
          </div>
          <div>
            <p id="hours">00</p>
            <h2>hours</h2>
          </div>
          <div>
            <p id="minutes">23</p>
            <h2>minutes</h2>
          </div>
          <div>
            <p id="seconds">13</p>
            <h2>seconds</h2>
          </div>
        </div>
        <p class="countdown-info">
          This countdown is based on the assumption that Ramadan will begin on
          March 10, 2024.
        </p>
      </div>
    </main>
  </body>
</html>
